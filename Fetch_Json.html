<script>
    fetch("https://fakestoreapi.com/products")

            document.writeln(`<p class="main"></p>`);
            document.writeln(`<p> <img src=${data.image} height='150px'> </p>`);
            document.writeln(`<p><b>title :</b>  ${data.title} </p>`);
            document.writeln(`<p><b>price : ${data.price} </b> </p>`);
            document.writeln(`<p><b>description :</b>  ${data.description} </p>`);
            document.writeln(`<p><b>category :</b>  ${data.category} </p>`);
        });        

        document.writeln(`</div>`)
