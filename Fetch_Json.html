<script>
    fetch("https://fakestoreapi.com/products")
    .then((res)=>{ return res.json();})
    .then((result)=>{        
        document.writeln(`<main style="display: flex;flex-wrap:wrap;justify-content: space-around;align-items: center;gap:20px;text-align:center">`);
        for(let i=0;i<20;i++){
            document.writeln(`<div style="width: 250px;border: 2px solid;">`)
                document.writeln(`<p><img src='${result[i].image}' height='50px'></p>`)
                document.writeln(`<p>${result[i].title}</p>`)                
                document.writeln(`<p>${result[i].price}</p>`)
                document.writeln(`<p><button>Buy Now</button><button>Add Cart</button></p>`)
            document.writeln(`</div>`)
        }
        document.writeln(`</main>`);
    })
