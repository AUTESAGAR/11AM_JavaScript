<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
        }

        .title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: white;
            font-size: 1.1rem;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="date"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: all 0.3s ease;
        }

        input[type="date"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            margin-bottom: 30px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .results {
            display: none;
            color: white;
        }

        .results.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .age-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .age-main {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .age-detail {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #a8e6cf;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .next-birthday {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .birthday-text {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .birthday-countdown {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd93d;
        }

        @media (max-width: 600px) {
            .calculator-container {
                padding: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .age-main {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1 class="title">Age Calculator</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="birthdate">Select Your Birth Date:</label>
                <input type="date" id="birthdate" required>
            </div>
            <button class="calculate-btn" onclick="calculateAge()">Calculate My Age</button>
        </div>

        <div class="results" id="results">
            <div class="age-display">
                <div class="age-main" id="ageMain">25 Years Old</div>
                <div class="age-detail" id="ageDetail">25 years, 3 months, 15 days</div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number" id="totalDays">9,131</span>
                    <span class="stat-label">Total Days</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="totalWeeks">1,304</span>
                    <span class="stat-label">Total Weeks</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="totalMonths">303</span>
                    <span class="stat-label">Total Months</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="totalHours">219,144</span>
                    <span class="stat-label">Total Hours</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="totalMinutes">13,148,640</span>
                    <span class="stat-label">Total Minutes</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="totalSeconds">788,918,400</span>
                    <span class="stat-label">Total Seconds</span>
                </div>
            </div>

            <div class="next-birthday">
                <div class="birthday-text">Next Birthday In:</div>
                <div class="birthday-countdown" id="nextBirthday">8 months, 15 days</div>
            </div>
        </div>
    </div>

    <script>
        function calculateAge() {
            const birthDate = document.getElementById('birthdate').value;
            
            if (!birthDate) {
                alert('Please select your birth date!');
                return;
            }

            const birth = new Date(birthDate);
            const today = new Date();

            // Check if birth date is in the future
            if (birth > today) {
                alert('Birth date cannot be in the future!');
                return;
            }

            // Calculate age
            const ageResult = getDetailedAge(birth, today);
            
            // Update display
            updateAgeDisplay(ageResult);
            
            // Show results
            document.getElementById('results').classList.add('show');
        }

        function getDetailedAge(birth, today) {
            let years = today.getFullYear() - birth.getFullYear();
            let months = today.getMonth() - birth.getMonth();
            let days = today.getDate() - birth.getDate();

            // Adjust for negative days
            if (days < 0) {
                months--;
                const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                days += lastMonth.getDate();
            }

            // Adjust for negative months
            if (months < 0) {
                years--;
                months += 12;
            }

            // Calculate total values
            const totalDays = Math.floor((today - birth) / (1000 * 60 * 60 * 24));
            const totalWeeks = Math.floor(totalDays / 7);
            const totalMonths = years * 12 + months;
            const totalHours = totalDays * 24;
            const totalMinutes = totalHours * 60;
            const totalSeconds = totalMinutes * 60;

            // Calculate next birthday
            const nextBirthday = new Date(today.getFullYear(), birth.getMonth(), birth.getDate());
            if (nextBirthday < today) {
                nextBirthday.setFullYear(today.getFullYear() + 1);
            }

            const daysUntilBirthday = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));
            const monthsUntilBirthday = Math.floor(daysUntilBirthday / 30);
            const remainingDays = daysUntilBirthday % 30;

            return {
                years,
                months,
                days,
                totalDays,
                totalWeeks,
                totalMonths,
                totalHours,
                totalMinutes,
                totalSeconds,
                daysUntilBirthday,
                monthsUntilBirthday,
                remainingDays
            };
        }

        function updateAgeDisplay(age) {
            // Main age display
            document.getElementById('ageMain').textContent = `${age.years} Years Old`;
            document.getElementById('ageDetail').textContent = `${age.years} years, ${age.months} months, ${age.days} days`;

            // Stats
            document.getElementById('totalDays').textContent = age.totalDays.toLocaleString();
            document.getElementById('totalWeeks').textContent = age.totalWeeks.toLocaleString();
            document.getElementById('totalMonths').textContent = age.totalMonths.toLocaleString();
            document.getElementById('totalHours').textContent = age.totalHours.toLocaleString();
            document.getElementById('totalMinutes').textContent = age.totalMinutes.toLocaleString();
            document.getElementById('totalSeconds').textContent = age.totalSeconds.toLocaleString();

            // Next birthday
            let birthdayText = '';
            if (age.daysUntilBirthday === 0) {
                birthdayText = 'ðŸŽ‰ Happy Birthday! ðŸŽ‰';
            } else if (age.monthsUntilBirthday > 0) {
                birthdayText = `${age.monthsUntilBirthday} months, ${age.remainingDays} days`;
            } else {
                birthdayText = `${age.daysUntilBirthday} days`;
            }
            document.getElementById('nextBirthday').textContent = birthdayText;
        }

        // Set max date to today
        document.getElementById('birthdate').max = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
