<select id="change" onchange="change()">
    <option value="0">Select Day Value</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
</select>
<span id="result"></span>
<script>
    function change(){
        let day = Number(document.getElementById("change").value);
        console.log(typeof day);
        switch(day){
            case 1:
                document.getElementById("result").innerText= "Mon";
                break;
            case 2:
                document.getElementById("result").innerText="Tues";
                break;
            case 3:
                document.getElementById("result").innerText="Wed";
                break;
            default:
                document.getElementById("result").innerText="Day Value Not Found";
                break;
        }
    }
</script>
