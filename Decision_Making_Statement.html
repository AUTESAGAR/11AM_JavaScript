<input type="text" id="no1" placeholder="Enter no1">
<input type="text" id="no2" placeholder="Enter no2">
<p>Result : <span id="result"></span></p>
<button onclick="calc('+')">add</button>
<script>
    function calc(op) {
        let no1 = Number(document.getElementById("no1").value);
        let no2 = Number(document.getElementById("no2").value);
        switch (op) {
            case "+":
                document.getElementById("result").innerText = no1 + no2;
                break;
            default:
                document.writeln("Enter Valid List Name");
        }
    }
</script>
