<center>
    <h3>User Login</h3>
    <p><input type="text" name="" id="uname"> <img src="" alt="" height="12px" id="msg_uname"></p>
    <p><input type="text" name="" id="pwd"> <img src="" alt="" height="12px" id="msg_pwd"></p>
    <p><input type="text" name="" id="c_pwd"> <img src="" alt="" height="12px" id="msg_c_pwd"></p>
    <p><button id="login">Login</button></p>
</center>
<script>
    var pwd;
    document.getElementById("uname").addEventListener("change",function(){
        var uname = this.value;
        if(uname!=""){
            document.getElementById("msg_uname").src="Right.jpg";
        }
        else{
            document.getElementById("msg_uname").src="Wrong.jpg";
        }
    })
    document.getElementById("pwd").addEventListener("keyup",function(){
        pwd = this.value;
        var pwd_verify = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        if(!pwd_verify.test(pwd)){
            document.getElementById("msg_pwd").src="Wrong.jpg";
        }
        else{
            document.getElementById("msg_pwd").src="Right.jpg";
        }
    })
    document.getElementById("c_pwd").addEventListener("keyup",function(){
        var c_pwd = this.value;
        if(c_pwd===pwd){
            document.getElementById("msg_c_pwd").src="Right.jpg";
        }
        else{
            document.getElementById("msg_c_pwd").src="Wrong.jpg";
        }
    })
</script>
