<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>Add New Entry</h2>
        <p><input type="text" id="name" placeholder="Enter your name"></p>
        <p><input type="text" id="email" placeholder="Enter your email"></p>
        <p><input type="text" id="mobile" placeholder="Enter your mobile"></p>
        <p><button>Add</button></p>        
    </center>

    <script>        
        let body = document.querySelector("body");        
        let table = document.createElement("table");
            table.setAttribute("border","1px")
            table.setAttribute("align","center")
            table.setAttribute("width","80%")
        let tr = document.createElement('tr');
        let th1 = document.createElement('th');
            th1.textContent="Roll";
        let th2 = document.createElement('th');
            th2.textContent="Name";
        let th3 = document.createElement('th');
            th3.textContent="Mobile";
        let th4 = document.createElement('th');
            th4.textContent="Email";
        table.appendChild(tr);
        tr.appendChild(th1)
        tr.appendChild(th2)
        tr.appendChild(th3)
        tr.appendChild(th4)
        body.appendChild(table);

        document.querySelector('button').addEventListener('click',function(){
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let mobile = document.getElementById("mobile").value;
            let tr1 = document.createElement('tr');
            let td1 = document.createElement('td');
                td1.textContent=1;
            let td2 = document.createElement('td');
                td2.textContent=name;
            let td3 = document.createElement('td');
                td3.textContent=mobile;
            let td4 = document.createElement('td');
                td4.textContent=email;            
            tr1.appendChild(td1);
            tr1.appendChild(td2);
            tr1.appendChild(td3);
            tr1.appendChild(td4);
            table.appendChild(tr1);

            document.getElementById('name').value="";
            document.getElementById('email').value="";
            document.getElementById('mobile').value="";
        })
    </script>

    <center>
        <p><button onclick="window.print()">Print</button></p>
    </center>
</body>
</html>
