<body onkeydown="down()" onscroll="scroll()" onresize="resize()">  
  <input type="text" name="uname" id="uname"
  onkeyup="validate()" 
  onkeypress="get()" 
  onchange="change()" 
  onblur="a()" 
  onfocus="b()">

  <script>  
    function scroll(){
      document.querySelector("body").style="background:red";
    }

    function resize(){
      document.querySelector("body").style="background:green";
    }

    function down(){
      let data = document.querySelector("body").innerText;
      // alert(data)
    }

    function b(){
      document.querySelector("body").style="background:black";
    }
    function a(){
      document.querySelector("body").style="background:skyblue";
    }
    function change(){
      alert(document.getElementById("uname").value);
    }
    function get(){
      document.getElementById("uname").style="border:10px solid red";
    }

    function validate(){
      let name = document.getElementById("uname").value;
      let len = name.length;     
      console.log(name)
      if(len>8 && len<18)
      {
        document.getElementById("uname").style="background:green";
      }
      else{
        document.getElementById("uname").style="background:red";
      }
    }
  </script>
</body>
